<html>
    <head>
        <title>Test APP</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <button class="apiCall" data-status="200" data-times="1">1 200 OK</button>
        <button class="apiCall" data-status="400" data-times="1">1 400 </button>
        <button class="apiCall" data-status="500" data-times="1">1 500 </button>
        <button class="apiCall" data-status="200" data-times="20">20 200 OK</button>
        <button class="apiCall" data-status="400" data-times="20">20 400 </button>
        <button class="apiCall" data-status="500" data-times="20">20 500 </button>

        <script charset="utf-8">
            var API_URL = "http://localhost:3000/"
            $(".apiCall").click(function(){
                var status = $(this).data('status');
                var times = $(this).data('times');

                for(var i = 0; i<times;i++){
                    $.get(API_URL+status,function(res){
                        if(res)
                            console.log("res",res);
                    })
                }
            });
        </script>
    </body>
</html>
